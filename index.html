<html>
  <head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                text-align: center;
                color: #333;
            }

            .todo-input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-bottom: 10px;
                font-size: 16px;
            }

            .add-btn {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;

                &:hover {
                    background-color: #0056b3;
                }
            }

            .todo-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .todo-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #f9f9f9;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-bottom: 10px;

                button {
                    background: #ff4d4d;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    padding: 5px 10px;
                    cursor: pointer;

                    &:hover {
                        background: #cc0000;
                    }
                }
            }
        }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script>
      $(async () => {
        const $todoInput = $("#todo-input");

        function addTodoRow({id, title}) {
          const listItem = $(`
          <li id="todo-${id}" class="todo-item">
            <span class="title">${title}</span>
            <button>Delete</button>
          </li>
        `);

          $(".todo-list").append(listItem);

          listItem.find("button").on("click", async () => {
            listItem.remove();

            await fetch(`/api/tasks/${id}/`, {
              method: "GET",
            });
          });
        }

        const taskResponse = await fetch("/api/tasks");
        const tasks = await taskResponse.json();

        for (const task of tasks) {
          addTodoRow(task);
        }

        $(".add-btn").on("click", async () => {
          const title = $todoInput.val().trim();

          if (title) {
            const createResponse = await fetch(`/api/tasks`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                title: title
              }),
            });

            const {title} = createResponse.json();

            addTodoRow({id, title});
            $todoInput.val("");
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="todo-container">
      <h1>To-Do App</h1>
      <input type="text" class="todo-input" placeholder="Add a new task..." />
      <button class="add-btn">Add Task</button>
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>
