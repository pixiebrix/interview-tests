<html>
  <head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;

            /* BUG 2: centering */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;

            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                text-align: center;
                color: #333;
            }

            .todo-input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-bottom: 10px;
                font-size: 16px;
            }

            .add-btn {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;

                &:hover {
                    background-color: #0056b3;
                }
            }

            .todo-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            .todo-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #f9f9f9;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-bottom: 10px;

                /* BUG 3: include margin top */
                 margin-top: 10px;

                button {
                    background: #ff4d4d;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    padding: 5px 10px;
                    cursor: pointer;

                    &:hover {
                        background: #cc0000;
                    }
                }
            }
        }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"></script>
    <script>
      $(async () => {
        // BUG 1: using the id selector instead of the class selector
        const $todoInput = $(".todo-input");
        // const $todoInput = $("#todo-input");

        // TASK 7: automatically retry the flakey POST request
        async function retry(fn, retries = 3) {
          for (let i = 0; i < retries; i++) {
            try {
              return await fn();
            } catch (error) {
              if (i === retries - 1) throw error;
            }
          }
        }

        function addTodoRow({id, title}) {
          const listItem = $(`
          <li id="todo-${id}" class="todo-item">
            <span class="title">${title}</span>
            <button>Delete</button>
          </li>
        `);

          $(".todo-list").append(listItem);

          listItem.find("button").on("click", async () => {
            // BUG 5: delete call is using the wrong method
            await retry(async () => {
              await fetch(`/api/tasks/${id}/`, {
                method: "DELETE",
              });
            });

            // BUG 6: don't delete the list item before the server responds
            listItem.remove();
          });
        }

        const taskResponse = await fetch("/api/tasks");
        const tasks = await taskResponse.json();

        for (const task of tasks) {
          addTodoRow(task);
        }

        $(".add-btn").on("click", async () => {
          const title = $todoInput.val().trim();

          // TASK 8: don't submit if the task already exists
          if (title) {
            const items = $(".todo-item .title").get().map(x => x.textContent);
            if (items.includes(title)) {
              alert("Task already exists");
              return;
            }

            // TASK 5: automatically retry the flakey POST request
            const { id } = retry(async () => {
              const createResponse = await fetch(`/api/tasks`, {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  title: title
                }),
              });

              // BUG 4: not checking status code
              if (!createResponse.ok) {
                throw new Error();
              }

              return createResponse.json();
            }, 3);

            addTodoRow({id, title});
            $todoInput.val("");
          }
        });
      });
    </script>
  </head>

  <body>
    <div class="todo-container">
      <h1>To-Do App</h1>
      <input type="text" class="todo-input" placeholder="Add a new task..." />
      <button class="add-btn">Add Task</button>
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>
